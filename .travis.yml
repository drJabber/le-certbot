services: docker
language: bash

env:
  - VERSION=0.23.0
  - VERSION=0.25.1

install:
    - git clone https://github.com/docker-library/official-images.git ~/official-images

before_script:
  - env | sort
  - cd "$VERSION"
  - image="le-certbot:${VERSION}"

script:
  - travis_retry docker build -t "$image" .
  - ~/official-images/test/run.sh "$image"

after_script:
    - docker images
